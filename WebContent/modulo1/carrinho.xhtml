<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="../WEB-INF/template/layout.xhtml">
		<ui:define name="template">
			<!-- Implementação do grupo -->
			
			<h1>CARRINHO</h1>
			
			<p:dataTable value="#{pedidoBean.jogos}" rendered="#{not empty pedidoBean.jogos}" var="jogo" border="2">
				<f:facet name="header">Listagem dos jogos</f:facet>
				
				<p:column>
					<f:facet name="header">ID do Jogo</f:facet>
					#{jogo.idJogo}
				</p:column>
				
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{jogo.nome}
				</p:column>
				
				<p:column>
					<f:facet name="header">Preço</f:facet>
					#{jogo.preco}
				</p:column>
				
				<p:column>
					<h:form>
						<h:commandButton value="excluir" action="#{pedidoBean.removeJogo(jogo)}" />
					</h:form>
				</p:column>
			</p:dataTable>
			<p:dataTable value="#{pedidoBean.total}" var="4">
				<p:columnGroup type="header">
					<p:row>
						<p:column colspan="1"></p:column>
						<p:column colspan="1">
							<f:facet name="header">Para</f:facet>
						</p:column>
						<p:column colspan="1">
							<f:facet name="header">Total</f:facet>
						</p:column>
					</p:row>
				</p:columnGroup>
				<p:column>
					<p:selectOneRadio value="#{pedidoBean.tipoPedido}" style="text-align: left;">
						<f:selectItem itemLabel="Compra" itemValue="#{pedidoBean.tipoCompra}" />
						<f:selectItem itemLabel="Presente" itemValue="#{pedidoBean.tipoPresente}"/>
					</p:selectOneRadio>
				</p:column>
				<p:column>
					<p:selectOneListbox value="#{pedidoBean.usuarioPresenteado}" var="up">
						<f:selectItems value="#{pedidoBean.usuarioLogado.amigos}" />
						<p:column>
							<h:outputText value="#{up.nome}" />
						</p:column>
					</p:selectOneListbox>
				</p:column>
				<p:column>
					<h:outputText value="#{pedidoBean.total}">
						<f:convertNumber type="currency" currencySymbol="R$"/>
					</h:outputText>
				</p:column>
				<p:column>
					<p:commandButton value="finalizar pedido" />
				</p:column>
			</p:dataTable>
		
		</ui:define>
	</ui:composition>
	
</html>
